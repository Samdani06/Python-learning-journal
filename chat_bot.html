<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ BOT🤖</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">🤖</div>
            <div>
                <h1>FAQ Bot</h1>
                <p>Ask a quick question. I’ll answer from my built-in FAQ.</p>
            </div>
        </header>
        <main id="chat">
            <div class="msg bot">
                <div  class="bubble">Hi! I’m FAQBot. Try: “what is python”, “how are you”, or “who created you”></div>
            </div>
        </main>
            <form id="composer">
      <input id="message" type="text" placeholder="Type your question..." autocomplete="off" />
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
